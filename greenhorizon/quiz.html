        // Quiz variables
        const container = document.querySelector('.container');
        const questionBox = document.querySelector('.question');
        const choicesBox = document.querySelector('.choices');
        const nextBtn = document.querySelector('.nextBtn');
        const scoreCard = document.querySelector('.scoreCard');
        const alertBox = document.querySelector('.alert');
        const startBtn = document.querySelector('.startBtn');
        const timer = document.querySelector('.timer');

        let currentQuestionIndex = 0;
        let score = 0;
        let quizOver = false;
        let timeLeft = 15;
        let timerID = null;
        let quiz = [];

        // Function to select 5 random questions from the pool
        const selectRandomQuestions = () => {
            // Make a copy of the question pool
            const shuffled = [...questionPool];
            // Shuffle the questions
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            // Select first 5 questions
            return shuffled.slice(0, 5);
        };

        const showQuestions = () => {
            const questionDetails = quiz[currentQuestionIndex];
            questionBox.textContent = questionDetails.question;

            choicesBox.textContent = "";
            for (let i = 0; i < questionDetails.choices.length; i++) {
                const currentChoice = questionDetails.choices[i];
                const choiceDiv = document.createElement('div');
                choiceDiv.textContent = currentChoice;
                choiceDiv.classList.add('choice');
                choicesBox.appendChild(choiceDiv);

                choiceDiv.addEventListener('click', () => {
                    // Remove selected class from all choices
                    document.querySelectorAll('.choice').forEach(choice => {
                        choice.classList.remove('selected');
                    });
                    // Add selected class to clicked choice
                    choiceDiv.classList.add('selected');
                });
            }

            if(currentQuestionIndex < quiz.length){
                startTimer();
            }
        };

        const checkAnswer = () => {
            const selectedChoice = document.querySelector('.choice.selected');
            if (!selectedChoice) {
                displayAlert("Please select an answer!");
                return false;
            }

            if (selectedChoice.textContent === quiz[currentQuestionIndex].answer) {
                displayAlert("Correct Answer!");
                score++;
                selectedChoice.classList.add('correct');
            } else {
                displayAlert(`Wrong Answer! ${quiz[currentQuestionIndex].answer} is the Correct Answer`);
                selectedChoice.classList.add('incorrect');
                // Highlight correct answer
                document.querySelectorAll('.choice').forEach(choice => {
                    if (choice.textContent === quiz[currentQuestionIndex].answer) {
                        choice.classList.add('correct');
                    }
                });
            }

            timeLeft = 15;
            currentQuestionIndex++;
            if (currentQuestionIndex < quiz.length) {
                setTimeout(() => {
                    showQuestions();
                }, 2000);
            } else {
                stopTimer();
                showScore();
            }
            return true;
        };

        const showScore = () => {
            questionBox.textContent = "";
            choicesBox.textContent = "";
            scoreCard.textContent = `You Scored ${score} out of ${quiz.length}!`;
            
            // Provide feedback based on score
            let feedback = "";
            const percentage = (score / quiz.length) * 100;
            
            if (percentage >= 80) {
                feedback = "Excellent! You're an environmental expert!";
            } else if (percentage >= 60) {
                feedback = "Good job! You know quite a bit about sustainability.";
            } else if (percentage >= 40) {
                feedback = "Not bad! Keep learning about environmental issues.";
            } else {
                feedback = "Keep trying! The planet needs more eco-conscious people like you.";
            }
            
            displayAlert(feedback);
            nextBtn.textContent = "Play Again";
            quizOver = true;
            timer.style.display = "none";

                    const confirmUser = confirm("Time Up!!! Do you want to play the quiz again?");
                    if(confirmUser){
                        resetQuiz();
                    } else {
                        startBtn.style.display = "block";
                        container.style.display = "none";
                        return;
                    }
                }
            };
            timerID = setInterval(countDown, 1000);
        };

        // Function to Stop Timer
        const stopTimer = () => {
            clearInterval(timerID);
        };

        // Function to reset the quiz
        const resetQuiz = () => {
            currentQuestionIndex = 0;
            score = 0;
            quizOver = false;
            timeLeft = 15;
            quiz = selectRandomQuestions();
            nextBtn.textContent = "Next";
            scoreCard.textContent = "";
            timer.style.display = "flex";
            showQuestions();
        };

        // Function to Start Quiz
        const startQuiz = () => {
            quiz = selectRandomQuestions();
            resetQuiz();
        };

        // Adding Event Listener to Start Button
        startBtn.addEventListener('click', () => {
            startBtn.style.display = "none";
            container.style.display = "block";
            startQuiz();
        });

        nextBtn.addEventListener('click', () => {
            if (quizOver) {
                resetQuiz();
            } else {
                checkAnswer();
            }
        });
    </script>
</body>
</html>
